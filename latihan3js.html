<script>
    //operator perbanding ==
    var a = true; //contoh tipe data boolean
    //boolean adalah tipe data yang berisi true dan false saja
    var benar = true;
    document.writeln(a==benar);

    var b= 4;
    document.writeln(a==b);

    var ab = 7;
    var ba = "7"; //' ' itu biasanya digunakan untuk data yang sedikit atau disebut dengan char
                 //" " itu disebut digunaka data string yang berisi banyak kalimat atau disebut dengan varchar
    document.writeln(ab==ba);
    console.log(a==b);
   
    //operator perbandingan ===
    var a3 = true;
    var benar3 = true;
    document.writeln(a3===benar3);

    var a4 = 12;
    var c4 = 4;
    document.writeln(a4===c4);
    //operator perbandingan !=
    document.write("<hr>")
    var a_tidak = true;
    var b_tidak = true;
    document.write(a_tidak != b_tidak);
</script>
