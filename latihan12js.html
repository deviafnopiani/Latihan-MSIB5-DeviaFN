<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM</title>
</head>
<body>
    <p id ="isi"></p>
    <p id="warna"> Mengubah element html menggunakan styles DOM</p>
    <script>
        //menentukan elemen di html menggunakan innerHTML  dengan mecari id
        document.getElementById("isi").innerHTML = "Hello DOM JS";
        //membuat elemen didalam javascript untuk ditampilkan kedalam HTML
        let div = document.createElement('div');
        div.id = 'content';
        div.innerHTML = '<p> Contoh menambahkan elemen </p>';
        document.body.appendChild(div);
        //mengubah elemen html menggunakan dom
        document.getElementById("warna").style.color = "blue";
        let z = document.getElementsByTagName("h2");
    </script>
    <script>
        //membuat function void
        function salam(nama){
        document.write(`Apa kabar ${nama} ? <br`)
        }
        let siswa = "Fawwaz";
        salam(siswa);
    </script>
</body>
</html>
